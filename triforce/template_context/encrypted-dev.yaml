## This file holds the context data for the DEV environment to fill template files.
## The syntax is:
##
## relative/path/to/file :
##     _template: tplFile.jinja
##     parameter_name : parameter_value
##     parameter2 :
##         - item1
##         - item2
##
## The file should be in yaml syntax, with one top-level array for each template file.
## There should be a corresponding template file in triforce/tpl/ written in the Jinja templating language
## for each top-level item.
##
conf/hub.properties :
    _template : hub.properties.jinja

    app :
        name : "encrypted-hub-v2"
        environment : "dev"
        encrypted : true
        keyStorePath : "/etc/ssl/"
        keyStorePasswordPath : "/etc/ssl/key"
        shutdown_delay_seconds : 15
        shutdown_wait_seconds : 60
        bind_port : 8443
        url : "https://enc-dev.hub-v2.flightstats.com/"

    backing :
        store : "aws"

    aws :
        protocol : "HTTPS"

    dynamo :
        endpoint : "dynamodb.us-east-1.amazonaws.com"
        table_creation_wait_minutes : 10

    s3 :
      content_backoff_wait : 1000
      content_backoff_times : 6
      environment : "dev-east1.flightstats.com"
      endpoint : "s3-external-1.amazonaws.com"

    audit :
      threads: 10
      queue: 1000

    hosted_graphite :
            enable: true
            registerJvmMetrics : false
            host : "carbon.hostedgraphite.com"
            port : 2003
            prefix : cb165ed6-4336-4cc6-91ff-cfe1d04cebd6.hubv2.enc-dev

    zookeeper :
        connection : "hub-zk-01.cloud-east.dev:2181,hub-zk-02.cloud-east.dev:2181,hub-zk-03.cloud-east.dev:2181"

    spoke :
        path : "/ebs/spoke"
        ttlMinutes : 60

conf/hazelcast.conf.xml :
    _template : hazelcast.conf.xml.jinja
    cluster_hosts :
        - "encrypted-hub-v2-01.cloud-east.dev"
        - "encrypted-hub-v2-02.cloud-east.dev"
        - "encrypted-hub-v2-03.cloud-east.dev"

bin/start.sh :
  _template : start.sh.jinja
  max_heap : "512m"
  min_heap : "256m"
  min_new : "100m"
  environment : "encrypted-dev"

bin/prestop.sh :
  _template : prestop.sh.jinja

conf/logback.xml :
    _template : logback.xml.jinja

    verbosity : "DEBUG"

lib/newrelic.yml :
  _template : newrelic.yml.jinja


