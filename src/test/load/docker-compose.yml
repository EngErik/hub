## Hubs
## FIXME: we may want spoke/log volumes mounted in from host for efficiency (skip aufs layer)
version: '2'
services:
  'iad_verifier':
    build: .
    command: /usr/bin/locust -f verifier.py --host "http://hub.iad.dev.flightstats.io"
  'pdx_verifier':
    build: .
    command: /usr/bin/locust -f verifier.py --host "http://hub.pdx.dev.flightstats.io"
  'pdx_global':
    build: .
    command: /usr/bin/locust -f global.py --host "http://hub.pdx.dev.flightstats.io"
  'pdx_single':
    build: .
    command: /usr/bin/locust -f single.py --host "http://hub.pdx.dev.flightstats.io"
  'pdx_batch':
    build: .
    command: /usr/bin/locust -f batch.py --host "http://hub.pdx.dev.flightstats.io"
  'pdx_historical':
    build: .
    command: /usr/bin/locust -f historical.py --host "http://hub.pdx.dev.flightstats.io"
