#valid values are currently "aws" and "cassandra"
backing.store=aws

dynamo.endpoint=dynamodb.us-east-1.amazonaws.com
aws.protocol=HTTP
aws.environment=dev
aws.credentials=/home/ubuntu/local/datahub/conf/credentials.properties
dynamo.table_creation_wait_minutes=10

zookeeper.connection=deihub-01.cloud-east.dev:2181,deihub-02.cloud-east.dev:2181,deihub-03.cloud-east.dev:2181
zookeeper.cfg=/home/ubuntu/local/datahub/conf/zoo.cfg

hazelcast.conf.xml=/home/ubuntu/local/datahub/conf/hazelcast.conf.xml


#http.bind_interfaces=lo,eth0
http.bind_port=8080
http.idle_timeout=30000
http.bind_ip=0.0.0.0

graphite-emit-metrics=true
graphite-register-jvm-metrics=true
graphite-hosts=svcsmon.cloud-east.dev:2003
graphite-metrics-prefix=deihub
sweeper.periodMillis=60000

