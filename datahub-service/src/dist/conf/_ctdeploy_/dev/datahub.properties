cassandra.cluster_name=data hub
cassandra.host=cassandra-01.cloud-east.dev,cassandra-02.cloud-east.dev,cassandra-03.cloud-east.dev
cassandra.replication_factor=2
cassandra.port=9042
cassandra.gc_grace_seconds=86400

#http.bind_interfaces=lo,en0
http.bind_port=8080
http.idle_timeout=30000
http.bind_ip=0.0.0.0

#valid values are currently "memory" and "cassandra"
backing.store=cassandra

graphite-emit-metrics=false
graphite-register-jvm-metrics=true
graphite-hosts=svcsmon.cloud-east.dev:2003
graphite-metrics-prefix=datahub
sweeper.periodMillis=60000

hazelcast.conf.xml=/opt/ct/deploy/conf/hazelcast.conf.xml