cassandra.cluster_name=data hub
cassandra.host=cassandra-01.cloud-east.prod,cassandra-02.cloud-east.prod,cassandra-03.cloud-east.prod
cassandra.port=9042
cassandra.replication_factor=3

#http.bind_interfaces=lo,eth0
http.bind_port=8080
http.idle_timeout=30000
http.bind_ip=0.0.0.0

#valid values are currently "memory" and "cassandra"
backing.store=cassandra

graphite-emit-metrics=true
graphite-register-jvm-metrics=true
graphite-hosts=svcsmon.cloud-east.prod:2003
graphite-metrics-prefix=datahub
sweeper.periodMillis=60000

hazelcast.conf.xml=/opt/ct/deploy/conf/hazelcast.conf.xml