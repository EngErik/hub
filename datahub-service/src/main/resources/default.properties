cassandra.cluster_name=data hub
#cassandra.hostport=cassandra-01.cloud-east.dev:9160,cassandra-02.cloud-east.dev:9160,cassandra-03.cloud-east.dev:9160
cassandra.hostport=cassandra-01.cloud-east.staging:9160,cassandra-02.cloud-east.staging:9160,cassandra-03.cloud-east.staging:9160
cassandra.replication_factor=2

#http.bind_interfaces=lo0,en0
http.bind_port=8080
http.idle_timeout=30000
http.bind_ip=0.0.0.0

#valid values are currently "memory" and "cassandra"
backing.store=memory
#backing.store=cassandra

sweeper.periodMillis=60000

graphite-emit-metrics=false
graphite-register-jvm-metrics=true
graphite-hosts=svcsmon.cloud-east.dev:2003
graphite-metrics-prefix=datahub

hazelcast.conf.xml=

# size in megabytes. default is 10
# service.maxPayloadSizeMB=10